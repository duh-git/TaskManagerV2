{% extends 'tasks/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
